name: 'Go App'
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v1
      name: 'Go Setup'
    working-directory: ./AppEngine/api
      with:
        go-version: 1.12
    - uses: actions/checkout@v2
    - run: go build main.go
    - run: ./main.go &
