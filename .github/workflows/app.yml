name: 'Go App'
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./AppEngine/api
    steps:
    - uses: actions/setup-go@v1
      with:
        go-version: 1.12
        working-directory: ${{env.working-directory}}
    - uses: actions/checkout@v2
    - run: go build main.go
    - run: ./main.go &
